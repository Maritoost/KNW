<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNW Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <h1>KNW Projects</h1>
    <div id="output"></div>

    <script>
        async function fetchExcelFile(url) {
            const response = await fetch(url);
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });

            workbook.SheetNames.forEach(function (sheetName) {
                const XL_row_object = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                displayData(XL_row_object);
            });
        }

        function displayData(data) {
            let output = '<table border="1">';
            output += '<tr><th>Project Name</th><th>Description</th></tr>';
            data.forEach(function (project) {
                output += `<tr><td>${project['Project Name']}</td><td>${project.Description}</td></tr>`;
            });
            output += '</table>';
            document.getElementById('output').innerHTML = output;
        }

        const excelFileUrl = 'https://raw.githubusercontent.com/Maritoost/KNW/main/Split_KennisNetwerk_Projects_version4.xlsx';
        fetchExcelFile(excelFileUrl);
    </script>
</body>
</html>
